<!DOCTYPE html> 
<html lang="vi"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Bài Trắc Nghiệm</title> 
    <style> 
        body { 
            font-family: Arial, sans-serif; 
            background-color: #f4f4f4; 
            display: flex; 
            justify-content: center; 
            align-items: flex-start; 
            min-height: 100vh; 
            padding: 20px; 
            box-sizing: border-box; 
        } 
        .quiz-container { 
            background-color: #fff; 
            padding: 30px; 
            border-radius: 8px; 
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1); 
            width: 100%; 
            max-width: 800px; 
        } 
        .question { 
            margin-bottom: 20px; 
            border-bottom: 1px solid #eee; 
            padding-bottom: 15px; 
        } 
        .question p { 
            font-weight: bold; 
            font-size: 1.1em; 
            margin-bottom: 10px; 
            color: #333; 
        } 
        .options label { 
            display: block; 
            margin-bottom: 8px; 
            cursor: pointer; 
            padding: 10px; 
            border: 1px solid #ddd; 
            border-radius: 5px; 
            transition: background-color 0.2s ease; 
        } 
        .options label:hover { 
            background-color: #f0f0f0; 
        } 
        .options input[type="radio"] { 
            margin-right: 10px; 
        } 
        .feedback { 
            margin-top: 10px; 
            font-weight: bold; 
            min-height: 20px; /* Đảm bảo không gian cho phản hồi */ 
        } 
        .feedback.correct { 
            color: #28a745; /* Màu xanh lá cây cho đáp án đúng */ 
        } 
        .feedback.incorrect { 
            color: #dc3545; /* Màu đỏ cho đáp án sai */ 
        } 
        .submit-btn { 
            display: block; 
            width: 100%; 
            padding: 12px 20px; 
            background-color: #007bff; 
            color: #fff; 
            border: none; 
            border-radius: 5px; 
            font-size: 1.1em; 
            cursor: pointer; 
            transition: background-color 0.3s ease; 
            margin-top: 20px; 
        } 
        .submit-btn:hover { 
            background-color: #0056b3; 
        } 
        .result-section { 
            margin-top: 30px; 
            padding-top: 20px; 
            border-top: 1px solid #eee; 
            text-align: center; 
        } 
        .result-section h2 { 
            color: #333; 
            margin-bottom: 15px; 
        } 
        .score { 
            font-size: 1.5em; 
            font-weight: bold; 
            color: #007bff; 
        } 
    </style> 
</head> 
<body> 
    <div class="quiz-container"> 
        <h1>Bài Trắc Nghiệm Tư Duy Hệ Thống</h1> 
        <form id="quizForm"> 
            <!-- Questions will be dynamically loaded here --> 
        </form> 
        <button type="button" class="submit-btn" onclick="submitQuiz()">Nộp bài</button> 
        <div id="result" class="result-section" style="display:none;"> 
            <h2>Kết quả của bạn:</h2> 
            <p class="score">Bạn đã trả lời đúng <span id="scoreValue">0</span> trên <span id="totalQuestions">0</span> câu.</p> 
        </div> 
    </div> 
 
    <script> 
        const questions = [ 
            { 
                question: "Câu 1: Khi xem xét một trường đại học như một hệ thống, yếu tố nào sau đây đóng vai trò là \"môi trường\" của hệ thống đó?", 
                options: { 
                    a: "Giảng viên và sinh viên.", 
                    b: "Cơ sở vật chất (phòng học, thư viện).", 
                    c: "Quy chế đào tạo và chương trình học.", 
                    d: "Xã hội, thị trường lao động và các trường khác." 
                }, 
                correctAnswer: "d" 
            }, 
            { 
                question: "Câu 2: Mục đích chính của việc phân loại hệ thống (ví dụ: hệ thống mở/đóng, tự nhiên/nhân tạo) là gì?", 
                options: { 
                    a: "Để làm cho việc nghiên cứu trở nên phức tạp hơn.", 
                    b: "Để giúp hiểu rõ hơn đặc điểm của từng loại hệ thống.", 
                    c: "Để chứng minh rằng mọi hệ thống đều giống nhau.", 
                    d: "Để xác định hệ thống nào là quan trọng nhất." 
                }, 
                correctAnswer: "b" 
            }, 
            { 
                question: "Câu 3: Trong các bước phát triển một hệ thống phần mềm quản lý thư viện, việc \"phỏng vấn thủ thư và sinh viên về nhu cầu sử dụng\" thuộc giai đoạn nào?", 
                options: { 
                    a: "Thiết kế chi tiết.", 
                    b: "Kiểm thử hệ thống.", 
                    c: "Phân tích yêu cầu.", 
                    d: "Bảo trì hệ thống." 
                }, 
                correctAnswer: "c" 
            }, 
            { 
                question: "Câu 4: Khi xem xét một chiếc xe đạp như một hệ thống, bộ phận nào thể hiện rõ nhất sự \"tương tác\" giữa các thành phần để tạo ra chuyển động?", 
                options: { 
                    a: "Yên xe và tay lái.", 
                    b: "Bàn đạp, xích và bánh xe sau.", 
                    c: "Khung xe và bánh xe trước.", 
                    d: "Chuông xe và đèn xe." 
                }, 
                correctAnswer: "b" 
            }, 
            { 
                question: "Câu 5: Việc mô tả một hệ thống bằng sơ đồ khối (block diagram) giúp ích chủ yếu cho việc gì?", 
                options: { 
                    a: "Làm cho hệ thống trông phức tạp hơn.", 
                    b: "Che giấu các thành phần quan trọng của hệ thống.", 
                    c: "Trực quan hóa các thành phần chính và mối liên kết giữa chúng.", 
                    d: "Tính toán chi phí vận hành hệ thống." 
                }, 
                correctAnswer: "c" 
            }, 
            { 
                question: "Câu 6: Giai đoạn \"Kiểm thử\" (Testing) trong quá trình phát triển một hệ thống phần mềm nhằm mục đích gì?", 
                options: { 
                    a: "Thu thập yêu cầu từ người dùng.", 
                    b: "Thiết kế giao diện đồ họa.", 
                    c: "Viết mã lập trình cho các chức năng.", 
                    d: "Phát hiện lỗi và đảm bảo hệ thống hoạt động đúng yêu cầu." 
                }, 
                correctAnswer: "d" 
            }, 
            { 
                question: "Câu 7: Khi xem xét cơ thể con người như một hệ thống, hệ tiêu hóa (dạ dày, ruột,...) có thể được coi là gì?", 
                options: { 
                    a: "Môi trường của hệ thống.", 
                    b: "Một hệ thống con (subsystem).", 
                    c: "Ranh giới của hệ thống.", 
                    d: "Mục tiêu duy nhất của hệ thống." 
                }, 
                correctAnswer: "b" 
            }, 
            { 
                question: "Câu 8: Đặc tính \"nổi trội\" (emergence) của một hệ thống có nghĩa là gì?", 
                options: { 
                    a: "Hệ thống luôn hoạt động hiệu quả hơn mong đợi.", 
                    b: "Các thành phần riêng lẻ có thể dự đoán được hành vi của toàn hệ thống.", 
                    c: "Hệ thống có những đặc tính hoặc hành vi tổng thể mà các thành phần riêng lẻ không có.", 
                    d: "Hệ thống có khả năng tự sửa chữa khi gặp lỗi." 
                }, 
                correctAnswer: "c" 
            }, 
            { 
                question: "Câu 9: Trong các bước phát triển hệ thống, giai đoạn \"Thiết kế\" (Design) thường tạo ra sản phẩm đầu ra là gì?", 
                options: { 
                    a: "Danh sách các yêu cầu chi tiết từ người dùng.", 
                    b: "Bản mô tả kiến trúc, các module, giao diện và dữ liệu của hệ thống.", 
                    c: "Hệ thống hoàn chỉnh đã được cài đặt và chạy thử.", 
                    d: "Kế hoạch bảo trì và nâng cấp hệ thống." 
                }, 
                correctAnswer: "b" 
            }, 
            { 
                question: "Câu 10: Một đội bóng đá bao gồm các cầu thủ, huấn luyện viên, chiến thuật thi đấu và lịch tập luyện. \"Chiến thuật thi đấu\" đóng vai trò gì trong hệ thống này?", 
                options: { 
                    a: "Thành phần vật lý.", 
                    b: "Môi trường bên ngoài.", 
                    c: "Quy tắc tương tác và phối hợp giữa các thành phần.", 
                    d: "Ranh giới của đội bóng." 
                }, 
                correctAnswer: "c" 
            }, 
            { 
                question: "Câu 11: Tại sao việc hiểu rõ \"mục đích\" của một hệ thống lại quan trọng khi phân tích nó?", 
                options: { 
                    a: "Vì mục đích giúp xác định các thành phần không cần thiết.", 
                    b: "Vì mục đích là tiêu chuẩn để đánh giá hiệu quả hoạt động của hệ thống.", 
                    c: "Vì mục đích luôn cố định và không bao giờ thay đổi.", 
                    d: "Vì mục đích cho biết hệ thống đó thuộc loại đóng hay mở." 
                }, 
                correctAnswer: "b" 
            }, 
            { 
                question: "Câu 12: Giai đoạn \"Bảo trì\" (Maintenance) trong vòng đời hệ thống thường bao gồm hoạt động nào?", 
                options: { 
                    a: "Phỏng vấn người dùng để lấy yêu cầu.", 
                    b: "Viết đặc tả thiết kế chi tiết.", 
                    c: "Sửa lỗi, cập nhật và cải tiến hệ thống sau khi đã triển khai.", 
                    d: "Lập kế hoạch tổng thể cho dự án." 
                }, 
                correctAnswer: "c" 
            }, 
            { 
                question: "Câu 13: Yếu tố nào giúp phân biệt một \"hệ thống\" với một \"tập hợp\" các đối tượng rời rạc?", 
                options: { 
                    a: "Số lượng các đối tượng.", 
                    b: "Kích thước của các đối tượng.", 
                    c: "Sự tương tác và mối liên hệ vì một mục đích chung giữa các đối tượng.", 
                    d: "Nguồn gốc hình thành của các đối tượng (tự nhiên hay nhân tạo)." 
                }, 
                correctAnswer: "c" 
            }, 
            { 
                question: "Câu 14: Trong một hệ thống quản lý bán hàng, \"dữ liệu về khách hàng và đơn hàng\" được xem là gì?", 
                options: { 
                    a: "Ranh giới của hệ thống.", 
                    b: "Môi trường hoạt động.", 
                    c: "Đầu vào hoặc tài nguyên của hệ thống.", 
                    d: "Mục tiêu cuối cùng của hệ thống." 
                }, 
                correctAnswer: "c" 
            }, 
            { 
                question: "Câu 15: Kết quả đầu ra (output) chính của hệ thống \"Trường Đại học\" là gì?", 
                options: { 
                    a: "Số lượng giảng viên và nhân viên.", 
                    b: "Cơ sở vật chất và trang thiết bị.", 
                    c: "Sinh viên tốt nghiệp có kiến thức, kỹ năng và các công trình nghiên cứu.", 
                    d: "Học phí thu được từ sinh viên." 
                }, 
                correctAnswer: "c" 
            }, 
            { 
                question: "Câu 16: Khi xem xét một dòng sông như một hệ thống, yếu tố nào sau đây thuộc về \"môi trường\" của nó?", 
                options: { 
                    a: "Nước sông, cá, tôm.", 
                    b: "Lòng sông, bờ sông.", 
                    c: "Khí hậu khu vực, lượng mưa, hoạt động của con người xung quanh.", 
                    d: "Dòng chảy của nước." 
                }, 
                correctAnswer: "c" 
            }, 
            { 
                question: "Câu 17: Việc cập nhật phần mềm diệt virus trên máy tính là một ví dụ về hoạt động nào trong vòng đời của hệ thống?", 
                options: { 
                    a: "Phân tích.", 
                    b: "Thiết kế.", 
                    c: "Triển khai.", 
                    d: "Bảo trì và vận hành." 
                }, 
                correctAnswer: "d" 
            }, 
            { 
                question: "Câu 18: Khi một công ty quyết định nâng cấp toàn bộ hệ thống máy tính đã lỗi thời, đây là ví dụ về hoạt động nào trong vòng đời hệ thống?", 
                options: { 
                    a: "Phân tích yêu cầu ban đầu.", 
                    b: "Vận hành hàng ngày.", 
                    c: "Phát triển hoặc thay thế hệ thống.", 
                    d: "Nghiên cứu thị trường." 
                }, 
                correctAnswer: "c" 
            }, 
            { 
                question: "Câu 19: Việc thay đổi cách xác định \"ranh giới\" của một hệ thống đang phân tích (ví dụ: chỉ xem xét phòng ban A hay xem xét cả sự tương tác của phòng A với phòng B) có thể dẫn đến điều gì?", 
                options: { 
                    a: "Không thay đổi gì trong kết quả phân tích.", 
                    b: "Có thể làm thay đổi cách hiểu vấn đề và các giải pháp tiềm năng.", 
                    c: "Luôn làm cho việc phân tích trở nên đơn giản hơn.", 
                    d: "Chỉ làm tăng chi phí phân tích." 
                }, 
                correctAnswer: "b" 
            }, 
            { 
                question: "Câu 20: Hệ thống cấp bậc (hierarchy) trong các hệ thống có nghĩa là gì?", 
                options: { 
                    a: "Mọi hệ thống đều có cùng một cấp độ quan trọng.", 
                    b: "Các hệ thống thường được tổ chức thành các cấp độ, với các hệ thống con nằm trong các hệ thống lớn hơn.", 
                    c: "Chỉ có hệ thống nhân tạo mới có cấp bậc.", 
                    d: "Hệ thống cấp bậc cao hơn luôn kiểm soát hoàn toàn hệ thống cấp thấp hơn"

                correctAnswer: "b" 
            }, 
            { 
                question: "Câu 21: \"Ranh giới\" của một hệ thống là gì?",

                    a: "Là các thành phần cấu tạo nên hệ thống.", 
                    b: "Là mục tiêu mà hệ thống hướng tới.",

                correctAnswer: "c"

            { 
                question: "Câu 22: \"Mục tiêu\" (Purpose/Goal) của một hệ thống là gì?",

                    a: "Là tập hợp các thành phần của nó.",

                }, 
                correctAnswer: "b" 
            }, 
            { 
                question: "Câu 23: Hệ thống nào sau đây là ví dụ điển hình của một \"hệ thống nhân tạo\"?",

                    a: "Một khu rừng nhiệt đới.", 
                    b: "Hệ thống sông ngòi.",

                    a: "Số lượng thành phần.", 
                    b: "Kích thước của hệ thống.",

                correctAnswer: "c"

            { 
                question: "Câu 25: Theo định nghĩa, yếu tố nào KHÔNG phải là một trong ba yếu tố chính hình thành nên một hệ thống?",

                    a: "Tập hợp các phần tử.",

                correctAnswer: "c"

            { 
                question: "Câu 26: Đặc điểm nào của hệ thống nói lên rằng hệ thống luôn biến đổi, phát triển theo thời gian để thích nghi với môi trường?", 
                options: { 
                    a: "Tính tổng thể.",

                correctAnswer: "c" 
            }, 
            { 
                question: "Câu 27: Khi nói \"con người không thể chia nhỏ hơn phần tử đó\" trong việc xác định phần tử của hệ thống, điều này có nghĩa là gì?",

                correctAnswer: "b" 
            }, 
            { 
                question: "Câu 28: Hiện tượng \"tính trội\" của hệ thống có nghĩa là:", 
                options: { 
                    a: "Hệ thống luôn lớn hơn tổng các bộ phận riêng lẻ cộng lại một cách đơn thuần.",

                question: "Câu 29: Nếu một hệ thống lớn bắt buộc các hệ thống con và các phần tử của mình hoạt động theo một quy chế không hợp lý trong thời gian dài, điều gì có thể xảy ra?",

        const quizForm = document.getElementById('quizForm'); 
        const resultSection = document.getElementById('result'); 
        const scoreValue = document.getElementById('scoreValue'); 
        const totalQuestionsSpan = document.getElementById('totalQuestions'); 
 
        function loadQuiz() { 
            questions.forEach((q, index) => { 
                const questionDiv = document.createElement('div'); 
                questionDiv.classList.add('question'); 
                questionDiv.id = `question-${index}`; 
 
                const questionText = document.createElement('p'); 
                questionText.textContent = q.question; 
                questionDiv.appendChild(questionText); 
 
                const optionsDiv = document.createElement('div'); 
                optionsDiv.classList.add('options'); 
 
                for (const key in q.options) { 
                    const label = document.createElement('label'); 
                    const input = document.createElement('input'); 
                    input.type = 'radio'; 
                    input.name = `question-${index}`; 
                    input.value = key; 
                    input.addEventListener('change', () => checkAnswer(index, key)); 
 
                    label.appendChild(input); 
                    label.appendChild(document.createTextNode(q.options[key])); 
                    optionsDiv.appendChild(label); 
                } 
                questionDiv.appendChild(optionsDiv); 
 
                const feedbackDiv = document.createElement('div'); 
                feedbackDiv.classList.add('feedback'); 
                feedbackDiv.id = `feedback-${index}`; 
                questionDiv.appendChild(feedbackDiv); 
 
                quizForm.appendChild(questionDiv); 
            }); 
            totalQuestionsSpan.textContent = questions.length; 
        } 
 
        function checkAnswer(questionIndex, selectedOption) { 
            const questionData = questions[questionIndex]; 
            const feedbackDiv = document.getElementById(`feedback-${questionIndex}`); 
            const allOptions = quizForm.querySelectorAll(`input[name="question-${questionIndex}"]`); 
 
            // Xóa các lớp phản hồi cũ 
            feedbackDiv.classList.remove('correct', 'incorrect'); 
            feedbackDiv.textContent = ''; 
 
            // Vô hiệu hóa tất cả các tùy chọn sau khi chọn 
            allOptions.forEach(option => { 
                option.disabled = true; 
                const label = option.parentNode; 
                label.style.backgroundColor = ''; // Reset background 
                label.style.border = '1px solid #ddd'; // Reset border 
            }); 
 
            // Hiển thị phản hồi 
            if (selectedOption === questionData.correctAnswer) { 
                feedbackDiv.textContent = 'Correct!'; 
                feedbackDiv.classList.add('correct'); 
                // Đánh dấu lựa chọn đúng của người dùng bằng màu xanh nhẹ 
                const selectedLabel = quizForm.querySelector(`input[name="question-${questionIndex}"][value="${selectedOption}"]`).parentNode; 
                selectedLabel.style.backgroundColor = '#d4edda'; 
                selectedLabel.style.borderColor = '#28a745'; 
            } else { 
                feedbackDiv.textContent = 'Incorrect.'; 
                feedbackDiv.classList.add('incorrect'); 
                // Đánh dấu lựa chọn sai của người dùng bằng màu đỏ nhẹ 
                const selectedLabel = quizForm.querySelector(`input[name="question-${questionIndex}"][value="${selectedOption}"]`).parentNode; 
                selectedLabel.style.backgroundColor = '#f8d7da'; 
                selectedLabel.style.borderColor = '#dc3545'; 
 
                // Đánh dấu đáp án đúng bằng màu xanh nhẹ 
                const correctLabel = quizForm.querySelector(`input[name="question-${questionIndex}"][value="${questionData.correctAnswer}"]`).parentNode; 
                correctLabel.style.backgroundColor = '#d4edda'; 
                correctLabel.style.borderColor = '#28a745'; 
            } 
        } 
 
        function submitQuiz() { 
            let score = 0; 
            questions.forEach((q, index) => { 
                const selectedOption = quizForm.querySelector(`input[name="question-${index}"]:checked`); 
                if (selectedOption && selectedOption.value === q.correctAnswer) { 
                    score++; 
                } 
            }); 
            scoreValue.textContent = score; 
            resultSection.style.display = 'block'; 
        } 
 
        loadQuiz(); 
    </script>
